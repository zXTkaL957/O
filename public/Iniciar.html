<html>

<head>
    <title>Edukatec | Log in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/Iniciar.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="principal">
        <div id="datos">
            <form method="POST" action="Inicio">
                <table>
                    <tr>
                        <td>
                            <h1>WELCOME</h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input placeholder="Correo" type="text" class="input" required="" name="mail">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="imagenes/void.png" alt="void" class="img-void">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input placeholder="Password" type="password" class="input" required="" name="pass">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="imagenes/void.png" alt="void" class="img-void">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="index.html">Forgot password?</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="imagenes/void.png" alt="void" class="img-void">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="button-2">SUBMIT</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
