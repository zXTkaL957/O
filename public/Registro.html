<!DOCTYPE html>
<html>

<head>
    <title>Edukatec | Sign in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/Registro.css" rel="stylesheet" type="text/css">
    <script src="js/Registro.js"></script>
</head>

<body>
    <div id="div-principal">
        <div id="datos">
            <form method="post" action="/agregarUsuario" accept-charset="utf-8">
                <table>
                    <tr>
                        <td colspan="3">
                            <h1>Registrate!</h1>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <img src="imagenes/void.png" alt="void" class="img-void">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="name">Nombre(s) *</label>
                            <input type="text" class="input" required="" name="name" id="name"
                                pattern="[A-Za-z0-9- ]{1,30}">
                        </td>
                        <td>
                            <img src="imagenes/void.png" alt="void" class="img-void">
                        </td>
                        <td>
                            <label for="lastname">Apellidos *</label>
                            <input type="text" class="input" required="" name="lastname" id="lastname"
                                pattern="[A-Za-z0-9- ]{1,30}">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <img src="imagenes/void.png" alt="void" class="img-void">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail">Correo *</label>
                            <input type="email" class="input" required="" name="mail" id="mail"
                                title="alguien@example.com" onkeyup="Correo()">
                        </td>
                        <td>
                            <img src="imagenes/void.png" alt="void" class="img-void">
                        </td>
                        <td>
                            <label for="tel">Telefono</label>
                            <input type="tel" class="input" name="tel" id="tel" pattern="[0-9]{1,12}"
                                title="(Maximo 12 digitos)">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <img src="imagenes/void.png" alt="void" class="img-void">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Crea una contraseña *</label>
                            <input type="password" class="input" required="" name="pass" id="pass"
                                onkeyup="Comprobar()">
                        </td>
                        <td>
                            <button type="button" onclick="Ver()" id="ver"><img src="imagenes/see.png"
                                    alt="ver"></button>
                        </td>
                        <td>
                            <label for="pass-confirm">Confirma tu contraseña *</label>
                            <input type="password" class="input" required="" name="pass-confirm" id="pass-confirm"
                                onkeyup="Comprobar()">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <p id="err">‎
                            <p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <fieldset>
                                <legend><a href="Privacy.html">He leido y acepto nuestras politicas</a></legend>
                                <label for="read" class="switch">
                                    <input type="checkbox" id="read" name="policies" required=""
                                        title="Por favor acepten nuestras politicas no tenemos clientes">
                                    <span class="slider"></span>
                                </label>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <img src="imagenes/void.png" alt="void" width="1" height="10">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button class="send" id="send">Registrame!</button>
                        </td>
                    </tr>
                </table>
            </form>
            <div id="div-color"></div>
        </div>
    </div>
</body>

</html>
